<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Leitor de Gabarito - Design Suave</title>
<script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  :root {
    --main-bg: #f7f9fb;
    --card-bg: #fff;
    --primary: #54bab9;
    --accent: #9fd3c7;
    --border: #e3e9ed;
    --text: #323b4b;
    --heading: #28527a;
    --results-bg: #e7f6f2;
  }
  html, body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background: var(--main-bg);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: var(--text);
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  #container {
    background: var(--card-bg);
    border-radius: 18px;
    box-shadow: 0 2px 16px rgba(44, 62, 80,.09);
    padding: 36px 30px;
    max-width: 450px;
    width: 100%;
    text-align: center;
    border: 1.5px solid var(--border);
  }
  h1 {
    color: var(--heading);
    font-size: 1.7rem;
    margin-bottom: 0.7em;
    letter-spacing: 1px;
  }
  p {
    font-size: 1.05em;
    color: #444;
    margin-bottom: 1em;
  }
  label, select, button, input {
    font-size: 1.09em;
  }
  #answerKeySection {
    margin-bottom: 18px;
    background: var(--accent);
    border-radius: 10px;
    padding: 1em 0.5em;
    margin-left: -20px;
    margin-right: -20px;
  }
  input[type=number] {
    border: 1px solid var(--border);
    padding: 7px;
    border-radius: 8px;
    width: 65px;
  }
  button {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 9px 22px;
    border-radius: 9px;
    margin-top: 8px;
    margin-bottom: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.18s;
  }
  button[disabled] {
    opacity: 0.6;
    cursor: default;
  }
  button:hover:enabled {
    background: #379996;
  }
  #answerKeyForm div { margin-bottom: 10px; }
  #answerKeyForm label {
    margin-right: 7px;
    color: var(--heading); 
    font-weight: 500;
  }
  select {
    border-radius: 6px;
    border: 1px solid var(--border);
    padding: 5px 14px;
    background: #f2fafc;
    color: #222;
  }
  video {
    border-radius: 10px;
    margin-bottom: 18px;
    box-shadow: 0 1.5px 15px #b2dfdb50;
    width: 350px;
    height: 260px;
    background: #ddeefd;
  }
  #results {
    background: var(--results-bg);
    color: var(--heading);
    border-radius: 12px;
    border: 1px solid var(--border);
    margin-top: 25px;
    min-height: 80px;
    padding: 12px 9px;
    font-family: 'Fira Mono', 'Consolas', monospace;
    font-size: 0.99em;
    font-weight: 500;
    box-shadow: 0 1px 7px #c1dedb25;
    white-space: pre-wrap;
    text-align: left;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Leitor de Gabarito</h1>
  <p>üì∏ Indique o gabarito abaixo, aponte seu cart√£o de respostas para a c√¢mera e clique em <b>Capturar Gabarito</b>.<br>
  As corre√ß√µes aparecer√£o logo abaixo!</p>

  <div id="answerKeySection">
    <label for="numberQuestions">Perguntas:</label>
    <input type="number" id="numberQuestions" min="1" max="50" value="5" />
    <button id="createKey">Definir Gabarito</button>
    <form id="answerKeyForm"></form>
  </div>

  <video id="video" autoplay playsinline></video><br />
  <button id="capture" disabled>Capturar Gabarito</button>
  <canvas id="canvas" width="350" height="260" style="display:none"></canvas>
  <pre id="results">Aguardando captura...</pre>
</div>
<script type="text/javascript">
  let video = document.getElementById('video');
  let canvas = document.getElementById('canvas');
  let ctx = canvas.getContext('2d');
  let resultsArea = document.getElementById('results');
  let captureBtn = document.getElementById('capture');
  let answerKeyForm = document.getElementById('answerKeyForm');
  // Centraliza o v√≠deo na tela ao redimensionar
  function resizeVideo(){
    video.height = Math.round(video.width * 0.74);
    canvas.height = video.height;
    canvas.width = video.width;
  }
  video.onresize = resizeVideo;
  window.onresize = resizeVideo;

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      video.srcObject = stream;
      video.play();
    }).catch(function(err) {
      alert('Erro ao acessar a c√¢mera: ' + err);
    });

  function onOpenCvReady() {
    resultsArea.textContent = 'OpenCV.js carregado. Indique o gabarito e capture!';
  }

  document.getElementById('createKey').addEventListener('click', () => {
    let nQuestions = parseInt(document.getElementById('numberQuestions').value);
    if (nQuestions < 1 || nQuestions > 50) {
      alert('Quantidade de quest√µes deve ser entre 1 e 50.');
      return;
    }
    answerKeyForm.innerHTML = '';
    for (let i = 1; i <= nQuestions; i++) {
      let div = document.createElement('div');
      let label = document.createElement('label');
      label.textContent = 'Q' + i;
      label.setAttribute('for', 'q'+i);
      let select = document.createElement('select');
      select.id = 'q' + i;
      ['A','B','C','D','E'].forEach(opt => {
        let option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
      div.appendChild(label);
      div.appendChild(select);
      answerKeyForm.appendChild(div);
    }
    captureBtn.disabled = false;
    resultsArea.textContent = 'Gabarito pronto! Agora capture o cart√£o de respostas.';
  });

  function detectGabaritoComCorrecao(canny_thresh=100, circle_acc=30, min_radius=10, max_radius=30) {
    let src = cv.imread(canvas);
    let gray = new cv.Mat();
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
    cv.medianBlur(gray, gray, 5);

    let circles = new cv.Mat();
    cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 30, canny_thresh, circle_acc, min_radius, max_radius);

    let nQuestions = parseInt(document.getElementById('numberQuestions').value);
    let marcadas = new Array(nQuestions).fill(null).map(() => ({A:false,B:false,C:false,D:false,E:false}));

    if (circles.rows > 0) {
      for (let i = 0; i < circles.cols; ++i) {
        let x = circles.data32F[i*3];
        let y = circles.data32F[i*3 + 1];
        let r = circles.data32F[i*3 + 2];
        let roi = gray.roi(new cv.Rect(x - r, y - r, 2*r, 2*r));
        let total = 0, marc = 0;
        for (let px = 0; px < roi.rows; ++px) {
          for (let py = 0; py < roi.cols; ++py) {
            if (roi.ucharPtr(px, py)[0] < 100) marc++;
            total++;
          }
        }
        roi.delete();
        let perc = marc / total;
        if (perc > 0.25) {
          let questIndex = Math.floor(i/5);
          let altIndex = i % 5;
          if (questIndex < nQuestions) {
            const altMap = ['A','B','C','D','E'];
            marcadas[questIndex][altMap[altIndex]] = true;
          }
        }
      }
    } else {
      src.delete(); gray.delete(); circles.delete();
      return 'Nenhuma bolinha detectada. Tente melhorar o foco e a ilumina√ß√£o!';
    }

    src.delete(); gray.delete(); circles.delete();

    let resultado = 'üìã <b>Resultados da corre√ß√£o:</b>\n';
    let totalPontos = 0;
    let nQuestoes = marcadas.length;
    for (let i = 0; i < nQuestoes; i++) {
      let certo = document.getElementById('q'+(i+1)).value;
      let marcou = marcadas[i];
      let acertou = (marcou[certo] === true);
      if (acertou) totalPontos++;
      resultado += `Q${i+1}: Correta: <b>${certo}</b> | Marcada: `;
      let marcadasStr = Object.keys(marcou).filter(k => marcou[k]).join(', ');
      resultado += marcadasStr ? marcadasStr : 'Nenhuma';
      resultado += acertou ? ' ‚úì\n' : ' ‚úó\n';
    }
    resultado += `\n‚úÖ <b>Total de acertos: ${totalPontos} de ${nQuestoes}</b>`;
    // Remove bold tags se n√£o quiser HTML embutido em <pre>
    return resultado.replace(/<b>/g,'').replace(/<\/b>/g,'');
  }

  captureBtn.addEventListener('click', () => {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    resultsArea.textContent = 'Processando...';
    setTimeout(() => {
      try {
        resultsArea.textContent = detectGabaritoComCorrecao();
      } catch (error) {
        resultsArea.textContent = 'Erro no processamento: ' + error;
      }
    }, 150);
  });
</script>
<script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()" type="text/javascript"></script>
</body>
</html>
